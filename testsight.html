<!DOCTYPE html>
<html>
<body>
<canvas onmousemove="drawSmile(event)" id="myCanvas" width="550" height="350" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var drawSmile= function(e) {
  var c = document.getElementById("myCanvas");
  var rr=30;
  if (sqrt(Math.pow(e.clientX-200,2)+sqrt(Math.pow(e.clientX-200,2)) ))
  //if (e.clientX>200-2*rr){
  	//	if (e.clientX<200+2*rr){
    	//	var xx= 200;
  //		}
    //  if (e.clientY>200+rr){
    	//var yy = 200;
    	//}
   // }
  //}
  else{
  	var xx= e.clientX-2*rr;
  	var yy = e.clientY-2*rr;
  
  }
  var smile = c.getContext("2d");
  smile.clearRect(0, 0, c.width, c.height);
  smile.beginPath();
  smile.fillStyle="Yellow";
  var Head = smile.arc(xx,yy,rr,0,2*Math.PI);
  smile.fill();
  smile.stroke()
  smile.beginPath();
  smile.fillStyle="Black";
	var Eyer = smile.arc(xx-rr/3,yy-rr/6,rr/6,0,2*Math.PI);
  var Eyer = smile.arc(xx+rr/3,yy-rr/6,rr/6,0,2*Math.PI);
  smile.fill();
  smile.beginPath();
  var Eyel = smile.arc(xx,yy,2*rr/3,0,Math.PI);
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Red";
  var fr= smile.arc(xx,yy,2*rr,Math.PI*15/8,Math.PI*17/8);
  smile.fill();
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Blue";
  var br= smile.arc(xx,yy,2*rr,Math.PI*1/8,Math.PI*3/8);
  smile.fill();
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Green";
  var fb = smile.arc(xx,yy,2*rr,Math.PI*3/8,Math.PI*5/8);
  smile.fill();
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Blue";
  var bl = smile.arc(xx,yy,2*rr,Math.PI*5/8,Math.PI*7/8);
  smile.fill();
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Red";
  var fl = smile.arc(xx,yy,2*rr,Math.PI*7/8,Math.PI*9/8);
  smile.fill();
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Blue";
  var tl = smile.arc(xx,yy,2*rr,Math.PI*9/8,Math.PI*11/8);
  smile.fill();
  smile.stroke();
  smile.beginPath();
  smile.fillStyle="Green";
  var ft = smile.arc(xx,yy,2*rr,Math.PI*11/8,Math.PI*13/8);
	smile.fill();
	smile.stroke();
	smile.beginPath();
	smile.fillStyle="Blue";
	var tr = smile.arc(xx,yy,2*rr,Math.PI*13/8,Math.PI*15/8);
	smile.fill();
	smile.stroke();
}

</script> 

</body>
</html>
