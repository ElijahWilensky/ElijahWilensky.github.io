<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #111;
  min-width: 960px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = Math.max(800, innerWidth),
    height = Math.max(400, innerHeight);

var x1 = width / 2,
    y1 = height / 2,
    x0 = 100,
    y0 = 100,
    i = 0,
    r = 200,
    τ = 2 * Math.PI;

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", move);

var context = canvas.node().getContext("2d");
context.globalCompositeOperation = "lighter";
context.lineWidth = 1;

d3.timer(function() {
  context.clearRect(0, 0, width, height);

  var z = d3.hsl(++i % 360, 1, .5).rgb(),
      c = "rgba(" + z.r + "," + z.g + "," + z.b + ",",
      x = x0 += (x1 - x0) * .1,
      y = y0 += (y1 - y0) * .1;

  d3.select({}).transition()
      .duration(20000)
      .ease(Math.sqrt)
      .tween("circle", function() {
        return function(t) {
          context.strokeStyle = c + (1 - t) + ")";
          context.beginPath();
          context.clearRect(0, 0, width, height);
          context.arc(x, y, 75, 0, τ);
          context.stroke();
          
         	context.beginPath();
					context.arc(x, y, 75*3/4, 0, τ/2)
          context.stroke();
   				context.beginPath();
					context.arc(x-35*3/4, y-25*3/4, 11, 0, τ)
          context.stroke();
          context.beginPath();
					context.arc(x+35*3/4, y-25*3/4, 11, 0, τ)
          context.stroke();
          context.stroke();
   				context.beginPath();
					context.arc(x-35*3/4-.000005*Math.pow(x-width/2,2), y-25*3/4-.000004*Math.pow(y-height/2,2), 9, 0, τ)
          context.stroke();
          context.beginPath();
					context.arc(x+35*3/4-.000005*Math.pow(x-width/2,2), y-25*3/4-.000004*Math.pow(y-height/2,2), 9, 0, τ)
          context.stroke();
          context.stroke();
   				context.beginPath();
					context.arc(x-35*3/4-.000005*Math.pow(x-width/2,2), y-25*3/4-.000004*Math.pow(y-height/2,2), 7, 0, τ)
          context.stroke();
          context.beginPath();
					context.arc(x+35*3/4-.000005*Math.pow(x-width/2,2), y-25*3/4-.000004*Math.pow(y-height/2,2), 7, 0, τ)
          context.stroke();
          context.stroke();
   				context.beginPath();
					context.arc(x-35*3/4-.00001*Math.pow(x-width/2,2), y-25*3/4-.0000045*Math.pow(y-height/2,2), 5, 0, τ)
          context.stroke();
          context.beginPath();
					context.arc(x+35*3/4-.00001*Math.pow(x-width/2,2), y-25*3/4-.0000045*Math.pow(y-height/2,2), 5, 0, τ)
          context.stroke();
          context.stroke();
   				context.beginPath();
					context.arc(x-35*3/4-.0000015*Math.pow(x-width/2,2), y-25*3/4-.000005*Math.pow(y-height/2,2), 1, 0, τ)
          context.stroke();
          context.beginPath();
					context.arc(x+35*3/4-.000000015*Math.pow(x-width/2,2), y-25*3/4-.00000005*Math.pow(y-height/2,2), 1, 0, τ)
          context.stroke();
        };
      });
});
if (x0>=width-50 || x0<=50){
	x0+=2*(x1-x0);
}
function move() {
  var mouse = d3.mouse(this);
  x1 = mouse[0];
  y1 = mouse[1];
  d3.event.preventDefault();
}

</script>
